<html manifest="cache.manifest">

<head>
    <title>PS4 9.00 - HEN 2.1.2</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        history.replaceState(null, null, "index.html");
        var histlength = history.length;
        history.go(-histlength);
        function DLProgress(e) {
            Percent = (Math.round(e.loaded / e.total * 100));
            window.msgs.innerHTML = "Installing offline cache: " + Percent + "%";
        }
        function DisplayCacheProgress() {
            setTimeout(function () { window.msgs.innerHTML = "Offline cache installed successfully."; }, 1000);
            setTimeout(function () { window.msgs.innerHTML = "Turn off your Internet connection and go back to the browser."; }, 3000);
        }
        window.applicationCache.addEventListener("progress", DLProgress, false);
        window.applicationCache.oncached = function (e) { DisplayCacheProgress(); };
        window.applicationCache.onupdateready = function (e) { DisplayCacheProgress(); };
    </script>
</head>

<body>
    <div id="msgs" class="info"></div>
</body>

</html>
